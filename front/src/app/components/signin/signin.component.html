<form (submit)="login()">
  <div><a routerLink="/" class="back">â†</a></div>
  <div class="form-card">
    <img
      class="form-group__image force"
      src="../../../../assets/avatar.png"
      alt="image user"
    />
    <div class="form-group">
      <label for="usernameOrEmail">Nom d'utilisateur ou Email</label>
      <input
        type="text"
        [(ngModel)]="usernameOrEmail"
        name="usernameOrEmail"
        class="form-control"
        id="usernameOrEmail"
        required
      />
    </div>
    <div class="form-group">
      <label for="password">Mot de passe</label>
      <input
        type="password"
        [(ngModel)]="password"
        name="password"
        id="password"
        required
      />
    </div>
    <div *ngIf="error403" class="error-message" style="color: coral">
      Identifiant ou mot de passe incorrect
    </div>
    <button type="submit" class="btn">Se connecter</button>
  </div>
</form>
