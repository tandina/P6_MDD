<form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
  <div><a routerLink="/" class="back">‚Üê</a></div>
  <div class="form-card">
    <img
      class="form-group__image force"
      src="../../../../assets/avatar.png"
      alt="image user"
    />
    <div class="form-group">
      <label for="username">Username:</label>
      <input
        id="username"
        type="text"
        class="form-control"
        formControlName="username"
        maxlength="20"
      />
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input
        id="email"
        type="email"
        class="form-control"
        formControlName="email"
        maxlength="40"

      />
    </div>

    <div class="form-group">
      <label for="password">Password:</label>
      <input
        id="password"
        type="password"
        class="form-control"
        formControlName="password"
        maxlength="20"

      />
    </div>
    <div *ngIf="error403" class="error-message" style="color: coral">
      formulaire invalid ou incorrect
    </div>
    <button type="submit" class="btn" >S'inscrire</button>
  </div>
</form>
